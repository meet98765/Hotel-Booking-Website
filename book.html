<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="action.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">Holiday Inn</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="book.html">Book Now</a>
          </li>
        </ul>
      </nav>
<div class="container">
      <form >
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label>Number of Rooms</label>
            <input type="number" class="form-control" placeholder="Enter Number of Rooms">
          </div>
          <div class="form-group">
            <label>Number of People</label>
            <input type="number" class="form-control" placeholder="Enter Number of People">
          </div>
          <div class="form-group">
            <label>Check in Date</label>
            <input type="date" class="form-control">
          </div>
          <div class="form-group">
            <label>Check out Date</label>
            <input type="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="sel1">Select Room (select one):</label>
            <select class="form-control" id="sel1" name="sellist1">
              <option>Basic</option>
              <option>Standard</option>
              <option>Premium</option>
              <option>VIP</option>
            </select>
            </div>
            <div class="form-group">
              <label for="comment">Comment:</label>
              <textarea class="form-control" rows="6" id="comment" name="text"></textarea>
            </div>
        <button type="submit" onclick="confirm()" class="btn btn-primary">Book Now</button>
      </form>
</body>
</html>
